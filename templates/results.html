<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Results for "{{ keyword }}" in "{{ location }}"</h2>

    {% if jobs %}
        <ul>
            {% for job in jobs %}
                <li>
                    <strong>{{ job.title }}</strong> at {{ job.company }}<br>
                    <a href="{{ job.link }}" target="_blank">ðŸ”— View Job</a>
                </li>
            {% endfor %}
        </ul>

        <!-- ðŸ“¥ Download as CSV -->
        <form action="/download" method="get" style="text-align: center;">
            <button type="submit">ðŸ“¥ Download as CSV</button>
        </form>
    {% else %}
        <p>No jobs found.</p>
    {% endif %}

    <div style="text-align: center; margin-top: 20px;">
        <a href="/">ðŸ”™ Back to Search</a>
    </div>
</body>
</html>
